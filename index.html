
<!DOCTYPE html>
<html>
<head>
    <title>Crystal Collector </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
</head>
<body>

<div class="page-header">
  <h1>Crystal Collector</h1>
</div>



<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-body">
             <p id="instructions"></p>
        </div>
    </div>
</div>



<div>
    <div class="col-md-6">
        <div class="panel panel-default">
                <div class="panel-body">
                    <h1>Goal: <span id="goalNumber"></span></h1>
                    <h1>Total: <span id="total">0</span></h1>
                </div>
            </div>
        </div>
</div>

<div class="col-md-6">
    <div class="panel panel-default">
            <div class="panel-body">
                <h1>Wins: <span id="wins"></span></h1>
                <h1>Losses: <span id="lose"></span></h1>
            </div>
        </div>
    </div>

<div class="col-md-12">
    <div class="panel panel-default">
                    <div class="panel-body">
                    <img class="crystal" id="crystal1" value= " " src="assets/images/crystal1.png" width = "200"/>
                    <img class="crystal" id="crystal2" value= " " src="assets/images/crystal2.png" width = "200"/>
                    <img class="crystal" id="crystal3" value= " " src="assets/images/crystal3.png" width = "200"/>
                    <img class="crystal" id="crystal4" value= " " src="assets/images/crystal4.png" width = "200"/>
                </div>
            </div>
        </div>




</body>
</html>
